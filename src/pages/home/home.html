<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <card-hand [cards]="opponentCards" [back]="true"></card-hand>

  <card-deck [amount]="deckRemaining" (onCardClick)="drawCard()"></card-deck>

  <card-deck [cards]="trash" (onCardClick)="pickupCard()"></card-deck>

  <card-hand [cards]="playerCards" (onCardClick)="throwCard($event)" ></card-hand>
</ion-content>
