<ion-menu [content]="mycontent" side="right">
<ion-content *ngIf="opponent">
    <ion-card class="table">
        <ion-card-header>Opponent</ion-card-header>
        <ion-card-content>            
            <span class="points"><strong>Points:</strong> {{opponent.points}}</span>
            <card-hand [cards]="opponent.played"></card-hand>
        </ion-card-content>
    </ion-card>

    <ion-card class="table">
        <ion-card-header>Player</ion-card-header>
        <ion-card-content>
            <card-hand [cards]="player.played"></card-hand>
            <span class="points"><strong>Points:</strong> {{player.points}}</span>
        </ion-card-content>
    </ion-card>
</ion-content>
</ion-menu>
<ion-nav #mycontent [root]="rootPage"></ion-nav>
