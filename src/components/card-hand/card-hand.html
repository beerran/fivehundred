<div class="playingCards faceImages" [class.rotateHand]="fan" id="cards" *ngIf="amountArray && amountArray.length > 0">
    <ul class="hand">
      <li *ngFor="let card of amountArray">
        <playing-card [card]="card" (onCardClick)="cardClicked($event)" 
        [back]="back"></playing-card>
      </li>
    </ul>
</div>

<div class="playingCards faceImages" [class.rotateHand]="fan" id="cards" *ngIf="cards && cards.length > 0">
    <ul class="hand">
      <li *ngFor="let item of cards"
      [@flyOut]="item.state">
        <playing-card [card]="item" (onCardClick)="cardClicked($event)" 
        [back]="back"></playing-card>
      </li>
    </ul>
</div>
